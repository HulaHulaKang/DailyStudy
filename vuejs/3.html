<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <!-- highlightjs -->
    <link rel="stylesheet" href="highlightjs/default.min.css">
    <script src="highlightjs/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

<hr/>
<h3>知识：</h3>
v-if可以控制元素的可见性，用法：
<pre><code>
  &lt;p v-if="seen"&gt;...&lt;/p&gt;
  seen是vuejs中的布尔类型变量，值为true时该元素可见，值为false时该元素不可见
</code></pre>
</body>
</html>
