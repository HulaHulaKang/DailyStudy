<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <!-- highlightjs -->
    <link rel="stylesheet" href="highlightjs/default.min.css">
    <script src="highlightjs/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  
<script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})
</script>  

<hr />
<h3>知识：</h3>
<span title="详见本页源码">vuejs中的列表</span>

</body>
</html>
